<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Your Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="items$ | async as items">
    <ion-row>
      <ion-col size-lg="8" offset-lg="2">
        <ion-list *ngIf="items.length > 0">
          <ion-item-sliding *ngFor="let item of items" #slidingItem>
            <ion-item>
              <ion-avatar slot="start">
                <ion-img [src]="item.place.imageUrl"></ion-img>
              </ion-avatar>
              <ion-label>
                <h5>{{item.place.title}}</h5>
                <p>Guest Number: {{item.booking.guestNumber}}</p>
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option
                color="danger"
                (click)="cancelBooking(item.booking, slidingItem)"
              >
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
        <p class="ion-text-center" *ngIf="items.length <= 0">
          No bookings found!
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
